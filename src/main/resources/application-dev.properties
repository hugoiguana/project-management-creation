
server.port=${PORT:8080}

# Data Base(Postgress) configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/project-management-creation}
spring.datasource.username=${DB_USER:project-management-creation}
spring.datasource.password=${DB_PASWORD:123456789}
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=valid

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.security.user.name=dev
spring.security.user.password=dev

# Keycloak
keycloak.realm=project-management
keycloak.resource = project-management-creation
keycloak.auth-server-url=http://localhost:8085/auth
keycloak.public-client=true
keycloak.bearer-only=true
